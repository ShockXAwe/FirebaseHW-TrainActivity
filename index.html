<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Lets run that train schedule!</h1>
                <p class="lead">A choo choo!!</p>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                <tr>
                </tr>
            </thead>
            <tbody id="activity-info">
                <tr>
                    <th scope="row">1</th>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>

        <form role="form">
            <div class="form-group row">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="role-input" type="tex">
            </div>
            <div class="form-group row">
                <label for="first-train-input">First Train time (HH:mm military time)</label>
                <input class="form-control" id="start-input" type="text">
            </div>
            <div class="form-group row">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="monthly-input" type="text">
            </div>
            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/script.js"></script>


</body>

</html>
